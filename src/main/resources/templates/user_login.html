<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ПРО-ИИКС</title>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="favicon.png" rel="icon" type="image/x-icon">
</head>

<body>
<body class="align">

<div class="grid">

    <form class="form login" method="post" th:action="@{/login}">

        <br/>
        <div class="form__image">
            <img alt="codenerve.com" src="images/logo.png" style='width:250px;height:250px'>
        </div>

        <div class="form__field">
            <label for="login__username">
                <svg class="icon">
                    <use xlink:href="#user" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                </svg>
                <span class="hidden">Логин</span></label>
            <input class="form__input" id="login__username" name="username" placeholder="Логин" required type="text">
        </div>

        <div class="form__field">
            <label for="login__password">
                <svg class="icon">
                    <use xlink:href="#lock" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                </svg>
                <span class="hidden">Пароль</span></label>
            <input class="form__input" id="login__password" name="password" placeholder="Пароль" required
                   type="password">
        </div>

        <div class="text--center">
            <input id="login__checkbox" name="remember-me" type="checkbox"/>
            <label for="login__checkbox" id="login__checkbox_label">Запомнить меня</label>
        </div>

        <div class="text--center" th:if="${param.error}">
            Неверные данные для входа.
        </div>
        <div class="text--center" th:if="${param.logout}">
            Вы успешно вышли из аккаунта.
        </div>

        <div class="form__field">
            <input type="submit" value="Войти">
        </div>

    </form>

    <p class="text--center">Проектная практика <a href="https://goit.mephi.ru" target="_blank">ИИКС</a>
        <svg class="icon"></use></svg>
    </p>

</div>

<svg class="icons" xmlns="http://www.w3.org/2000/svg">
    <symbol id="arrow-right" viewBox="0 0 1792 1792">
        <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"/>
    </symbol>
    <symbol id="lock" viewBox="0 0 1792 1792">
        <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/>
    </symbol>
    <symbol id="user" viewBox="0 0 1792 1792">
        <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/>
    </symbol>
</svg>

</body>


</body>
</html>
